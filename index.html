<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FaculDex</title>
    <!-- Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons para ícones modernos -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body class="flex flex-col h-full">

    <!-- Conteúdo Principal (As telas serão trocadas aqui) -->
    <main class="flex-1 overflow-y-auto no-scrollbar pb-24">
        <!-- TELA 1: INÍCIO -->
        <div id="screen-inicio" class="screen">
            <!-- Nova Barra Superior -->
            <header class="bg-primaria text-white shadow-md p-4 flex items-center justify-center h-16">
                <h1 class="text-lg font-bold tracking-wider text-acento">FaculDex</h1>
            </header>
            
            <div class="p-5">
                <!-- Sub-cabeçalho de boas-vindas -->
                <div class="mb-6">
                    <h1 class="text-2xl font-bold text-primaria">Olá!</h1>
                    <p id="welcome-date" class="text-slate-500 text-sm"></p>
                </div>

                <!-- Atividades Próximas -->
                <div>
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-lg font-bold text-primaria">Atividades Próximas</h2>
                        <button onclick="showScreen('screen-atividades')" class="text-acento font-semibold text-sm">Ver todas</button>
                    </div>
                    <div id="proximas-atividades-lista" class="space-y-2.5">
                        <!-- Conteúdo gerado via JS -->
                    </div>
                </div>

                <!-- Matérias -->
                <div class="mt-6">
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-lg font-bold text-primaria">Suas Matérias</h2>
                        <button onclick="showScreen('screen-materias')" class="text-acento font-semibold text-sm">Ver todas</button>
                    </div>
                    <div id="inicio-materias-lista" class="grid grid-cols-2 gap-3">
                        <!-- Conteúdo gerado via JS -->
                    </div>
                </div>
            </div>
        </div>

        <!-- TELA 2: MATÉRIAS -->
        <div id="screen-materias" class="screen hidden">
            <header class="bg-primaria text-white shadow-md p-4 flex items-center justify-center h-16 relative">
                <h1 class="text-lg font-bold text-acento">Matérias</h1>
            </header>
            <div id="materias-lista" class="space-y-3 p-5">
                <!-- Conteúdo gerado via JS -->
            </div>
        </div>

        <!-- TELA 3: ATIVIDADES -->
        <div id="screen-atividades" class="screen hidden">
             <header class="bg-primaria text-white shadow-md p-4 flex items-center justify-center h-16 relative">
                <h1 class="text-lg font-bold text-acento">Atividades</h1>
            </header>
            <div id="atividades-lista" class="space-y-3 p-5">
                <!-- Conteúdo gerado via JS -->
            </div>
        </div>

        <!-- TELA 4: PROVAS -->
        <div id="screen-provas" class="screen hidden">
             <header class="bg-primaria text-white shadow-md p-4 flex items-center justify-center h-16 relative">
                <h1 class="text-lg font-bold text-acento">Provas</h1>
            </header>
            <div id="provas-lista" class="space-y-4 p-5">
                <!-- Conteúdo gerado via JS -->
            </div>
        </div>
    </main>

    <!-- Botão Flutuante de Adicionar -->
    <button id="fab-add-button" class="hidden fixed bottom-24 right-5 bg-acento text-primaria font-bold w-14 h-14 rounded-full shadow-lg flex items-center justify-center hover:opacity-90 active:scale-95 transition-all z-20">
        <i class="ph-bold ph-plus text-2xl"></i>
    </button>

    <!-- Barra de Navegação Inferior -->
    <nav class="fixed bottom-0 left-0 right-0 bg-primaria shadow-t-lg z-10 border-t border-black/10">
        <div id="nav-bar" class="flex justify-around items-center h-16">
            <button data-screen="inicio" class="nav-button flex flex-col items-center justify-center text-white p-2 w-full h-full">
                <i class="ph-fill ph-house text-2xl"></i>
                <span class="text-xs font-medium">Início</span>
            </button>
            <button data-screen="materias" class="nav-button flex flex-col items-center justify-center text-slate-400 p-2 w-full h-full">
                <i class="ph ph-books text-2xl"></i>
                <span class="text-xs font-medium">Matérias</span>
            </button>
            <button data-screen="atividades" class="nav-button flex flex-col items-center justify-center text-slate-400 p-2 w-full h-full">
                <i class="ph ph-list-checks text-2xl"></i>
                <span class="text-xs font-medium">Atividades</span>
            </button>
            <button data-screen="provas" class="nav-button flex flex-col items-center justify-center text-slate-400 p-2 w-full h-full">
                <i class="ph ph-exam text-2xl"></i>
                <span class="text-xs font-medium">Provas</span>
            </button>
        </div>
    </nav>

    <!-- Modal (Pop-up) Genérico -->
    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-60 hidden z-40"></div>
    <div id="modal" class="fixed bottom-0 left-0 right-0 bg-white p-5 rounded-t-2xl shadow-lg hidden z-50 transform translate-y-full transition-transform duration-300 ease-in-out">
        <div id="modal-content" class="max-h-[60vh] overflow-y-auto no-scrollbar">
             <!-- Conteúdo do modal será injetado aqui -->
        </div>
        <button onclick="closeModal()" class="absolute top-3.5 right-4 text-slate-400 hover:text-slate-700">
            <i class="ph-bold ph-x text-xl"></i>
        </button>
    </div>


    <script src="./src/js/app.js"></script>
</body>
</html>
